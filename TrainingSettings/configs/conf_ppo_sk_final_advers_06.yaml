behaviors:
  SK_01:
    trainer_type: ppo
    summary_freq: 20000
    time_horizon: 64  # CRITICAL: Matches your ~60 step episodes
    max_steps: 1000000
    keep_checkpoints: 5
    checkpoint_interval: 50000
    
    hyperparameters:
      learning_rate: 0.0003
      batch_size: 512
      buffer_size: 20480  # 40 batches worth of data
      learning_rate_schedule: linear
      beta: 0.03  # Higher for sparse rewards + maintain exploration
      epsilon: 0.2
      beta_schedule: linear  # Decay from 0.03 â†’ ~0.005
      lambd: 0.95
      num_epoch: 3
      shared_critic: false
      
    network_settings:
      hidden_units: 256
      num_layers: 2
      normalize: true  # Essential for mixing visual + vector
      vis_encode_type: match3  # Perfect for grid-based games
      memory: null  # Removed - you don't need it
    
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        
    self_play:
      save_steps: 50000
      team_change: 200000  # Let strategies develop longer
      swap_steps: 10000
      play_against_latest_model_ratio: 0.4
      window: 20
      initial_elo: 1200.0